bookdown::gitbook:
  css: ["assets/style.css", "assets/toc.css", "assets/custom.css"]
  includes:
    before_body: assets/banner.html
    after_body: assets/footer.html
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      toc_float: true
      before: |
        <li class="toc-logo"><a href="./"><img src="assets/images/arca-logo.png"></a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/arca-dpsss/template-bookdown/edit/master/%s
    download: ["pdf"]
    sharing:
      github: yes
      facebook: no
      twitter: yes
      all: yes



bookdown::pdf_book:
  includes:
    in_header: preamble.tex
    before_body: frontpage.tex
  latex_engine: xelatex
